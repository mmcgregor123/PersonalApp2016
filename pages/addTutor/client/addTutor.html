<template name="addTutor">
	<h2> Offer tutoring</h2> <br>
	Name: <input type="text" class="js-name"> <br>
	Email <input type="text" class= "js-email"> <br>
	Subject<input type="text" class="js-sub"><br>
	Rate<input type="text" class="js-rate"><br>
	Location<input type="text" class="js-location"><br><br>
	<div class="form-group">
  <label for="comment">Availability:</label>
  <textarea class="js-availability" rows="7" id="availability"></textarea>
</div>
	<div class="form-group">
  <label for="comment">Credentials</label>
  <textarea class="js-credentials" rows="7" id="credentials"></textarea>
</div>
	<button class="js-addTutor"> Submit </button>

</template>
