<template name="home">
 
  <h1>Tutoring App</h1>
   <br>
  {{#if currentUser}}
     {{#each s in settings}}
      {{s.greeting}}
      {{/each}}


  {{else}}
     Log in to get started
  {{/if}}
  <div class="{{theColor}}">
<br>
  <select class="js-color">
  	<option>bg-info</option>
  	<option>bg-warning</option>
  </select>
  Color: {{theColor}}<br>
  Counter: {{theCounter}}<br>
  <button class="js-pusher">Push me</button>
</div>
</template>
